                        <li>**현악기 (String Instruments):** 줄의 길이, 장력, 밀도에 따라 기본 주파수가 결정됩니다. 현을 누르는 위치(운지)는 줄의 유효 길이를 변화시켜 음정을 조절합니다.</li>
                        <li>**관악기 (Wind Instruments):** 공기 기둥의 길이와 모양이 기본 주파수를 결정합니다. 구멍을 열고 닫거나 밸브를 조작하여 공기 기둥의 길이를 변화시켜 다양한 음을 냅니다.</li>
                        <li>**공명 (Resonance):** 모든 악기의 몸체(Body)는 특정 주파수에서 공명하여 소리를 증폭시키고 음색을 풍부하게 만드는 중요한 역할을 합니다.</li>
                    </ul>
                `
            },
            { 
                id: 4, 
                category: 'portpolio', 
                title: 'Quantum mechanics for QC', 
                content: 'Basic quantum physics for quantum computer tutorial. The mathematics behind superposition.', 
                date: '2025-12-07', 
                image: 'https://images.unsplash.com/photo-1636466497217-26a8cbeaf0aa?auto=format&fit=crop&w=800&q=80',
                detailContent: `
                    <h2>양자 컴퓨터의 근간: 큐비트와 힐베르트 공간</h2>
                    <p>양자 컴퓨터의 기본적인 연산 단위는 비트(Bit)가 아닌 큐비트(Qubit)입니다. 고전적인 비트가 0 또는 1 중 하나의 상태만 가질 수 있다면, 큐비트는 **중첩(Superposition)** 상태를 통해 0과 1을 동시에 가질 수 있습니다.</p>

                    <h2>상태 벡터와 중첩 원리</h2>
                    <p>큐비트의 상태는 $\\ket{\\psi} = \\alpha\\ket{0} + \\beta\\ket{1}$과 같은 상태 벡터로 표현됩니다. 여기서 $\\ket{0}$와 $\\ket{1}$은 기본 상태(Basis States)를 나타내며, $\\alpha$와 $\\beta$는 복소수 확률 진폭입니다. $|\alpha|^2$은 측정했을 때 0이 나올 확률을, $|\beta|^2$은 1이 나올 확률을 나타냅니다. 확률의 총합은 1이어야 하므로 $|\alpha|^2 + |\beta|^2 = 1$ 조건을 만족해야 합니다.</p>
                    
                    <h2>얽힘(Entanglement): 양자 정보의 핵심</h2>
                    <p>두 개 이상의 큐비트가 **얽힘(Entanglement)** 상태에 있을 때, 한 큐비트의 상태를 측정하는 순간 다른 큐비트의 상태가 즉시 결정됩니다. 이는 양자 컴퓨터가 고전 컴퓨터보다 기하급수적으로 많은 정보를 동시에 처리할 수 있게 하는 핵심적인 요소이며, 양자 병렬성(Quantum Parallelism)의 기초가 됩니다.</p>

                    <h2>주요 연산자</h2>
                    <ul>
                        <li>**파울리 행렬 ($\sigma_x, \sigma_y, \sigma_z$):** 큐비트의 상태를 회전시키거나 반전시키는 가장 기본적인 양자 게이트 연산자입니다.</li>
                        <li>**Hadamard 게이트 ($H$):** 큐비트를 기본 상태($\ket{0}$ 또는 $\ket{1}$)에서 완벽한 중첩 상태로 만드는 데 사용됩니다.</li>
                        <li>**CNOT 게이트:** 두 큐비트 간의 조건부 연산을 수행하며, 얽힘 상태를 생성하는 데 필수적입니다.</li>
                    </ul>
                `
            },
        ];
        
        // Featured Post (The newest one)
        const featuredPost = POSTS.reduce((latest, post) => {
            return new Date(post.date) > new Date(latest.date) ? post : latest;
        }, POSTS[0]);

        // 만약 최신 글이 없을 경우를 대비한 기본값도 업데이트
        const defaultFeatured = { 
            id: 0, 
            category: 'Notice', 
            title: 'Welcome to the Blog', 
            content: 'No posts yet.', 
            date: '2025-01-01', 
            image: 'https://images.unsplash.com/photo-1610444583642-83244225b686?auto=format&fit=crop&w=800&q=80',
            detailContent: '<h1>블로그에 오신 것을 환영합니다!</h1><p>아직 작성된 포스트가 없습니다. 새로운 글을 기대해 주세요.</p>'
        };
        
        // 실제 사용할 Featured Post 결정
        const finalFeaturedPost = POSTS.length > 0 ? featuredPost : defaultFeatured;

        // User Data
        const USER_DATA = {
            name: 'Hyuck',
            github: 'https://github.com/hc542',
            email: 'hcho@cnu.ac.kr',
            bio: '양자 컴퓨터, 양자 역학, 그리고 소리와 음악의 물리학에 대한 연구 및 프로젝트를 기록하는 블로그입니다. 새로운 기술과 지식을 공유합니다.',
            image: 'https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?auto=format&fit=crop&w=150&q=80' 
        };


        // 2. DOM Manipulation Functions (Content Rendering)

        /**
         * @param {Object} post The post data object.
         * @returns {string} HTML string for a single post card.
         */
        function createPostCard(post) {
            const imgUrl = post.image;

            return `
                <article class="post-card" onclick="navigate('post', ${post.id})">
                    <img src="${imgUrl}" alt="${post.title}" class="post-img" onerror="this.onerror=null;this.src='https://placehold.co/800x600/868e96/ffffff?text=Image+Not+Found';">
                    <div class="card-content">
                        <h3>${post.title}</h3>
                        <p>${post.content}</p>
                        <div class="post-meta">
                            <span>${post.category.toUpperCase()}</span>
                            <span>${post.date}</span>
                        </div>
                    </div>
                </article>
            `;
        }
        
        /**
         * Renders the Home page content.
         */
        function renderHome() {
            const contentDiv = document.getElementById('app-content');
            
            // Filter to get the 3 latest posts excluding the featured one
            const latestPosts = POSTS.filter(p => p.id !== finalFeaturedPost.id)
                                    .sort((a, b) => new Date(b.date) - new Date(a.date))
                                    .slice(0, 3);
                                    
            // Featured Post Image
            const featuredImgUrl = finalFeaturedPost.image;

            contentDiv.innerHTML = `
                <!-- Featured Post Section -->
                <section class="featured-post">
                    <div class="featured-img-container">
                        <img src="${featuredImgUrl}" alt="${finalFeaturedPost.title}" class="featured-img" onerror="this.onerror=null;this.src='https://placehold.co/800x600/343a40/ffffff?text=Featured+Image';">
                    </div>
                    <div class="featured-content">
                        <span class="post-meta" style="margin-bottom: 5px;">${finalFeaturedPost.category.toUpperCase()} | ${finalFeaturedPost.date}</span>
                        <h2>${finalFeaturedPost.title}</h2>
                        <p>${finalFeaturedPost.content}</p>
                        <a href="#post/${finalFeaturedPost.id}" class="read-more" onclick="navigate('post', ${finalFeaturedPost.id}); return false;">자세히 보기 &rarr;</a>
                    </div>
                </section>

                <!-- Post Grid Section -->
                <h2>최근 포스트 (Recent Posts)</h2>
                <div class="post-grid">
                    ${latestPosts.map(createPostCard).join('')}
                </div>
            `;
        }

        /**
         * Renders the Technology page content.
         */
        function renderTechnology() {
            const contentDiv = document.getElementById('app-content');
            const techPosts = POSTS.filter(p => p.category === 'technology')
                                   .sort((a, b) => new Date(b.date) - new Date(a.date));

            contentDiv.innerHTML = `
                <h1 style="margin-bottom: 30px; font-size: 2rem;">기술 (Technology)</h1>
                <div class="post-grid" style="grid-template-columns: repeat(3, 1fr);">
                    ${techPosts.map(createPostCard).join('')}
                </div>
                ${techPosts.length === 0 ? '<p style="text-align: center; color: var(--color-text-secondary);">아직 기술 관련 포스트가 없습니다.</p>' : ''}
            `;
        }

        /**
         * Renders the Design/Portfolio page content.
         */
        function renderDesign() {
            const contentDiv = document.getElementById('app-content');
            // 'portpolio' items are mapped to the '디자인' page
            const designPosts = POSTS.filter(p => p.category === 'portpolio')
                                     .sort((a, b) => new Date(b.date) - new Date(a.date));

            contentDiv.innerHTML = `
                <h1 style="margin-bottom: 30px; font-size: 2rem;">디자인 / 포트폴리오 (Design / Portfolio)</h1>
                <div class="post-grid" style="grid-template-columns: repeat(3, 1fr);">
                    ${designPosts.map(createPostCard).join('')}
                </div>
                ${designPosts.length === 0 ? '<p style="text-align: center; color: var(--color-text-secondary);">아직 디자인/포트폴리오 관련 포스트가 없습니다.</p>' : ''}
            `;
        }
        
        /**
         * Renders the About page content.
         */
        function renderAbout() {
            const contentDiv = document.getElementById('app-content');
            contentDiv.innerHTML = `
                <section class="about-section">
                    <img src="${USER_DATA.image}" alt="Hyuck's Profile" class="profile-img" onerror="this.onerror=null;this.src='https://placehold.co/150x150/007bff/ffffff?text=Hyuck+P';">
                    
                    <h1>${USER_DATA.name} (Hyuck)</h1>
                    <p class="subtitle" style="font-size: 1.1rem; color: var(--color-accent); margin-top: -15px;">Project: interest, contact</p>
                    <p>${USER_DATA.bio}</p>

                    <div class="contact-links">
                        <a href="${USER_DATA.github}" target="_blank" style="display: flex; align-items: center; gap: 5px;">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                        <a href="mailto:${USER_DATA.email}" style="display: flex; align-items: center; gap: 5px;">
                            <i class="fas fa-envelope"></i> Email
                        </a>
                    </div>
                </section>
            `;
        }
        
        /**
         * Renders the detail page for a specific post ID.
         * @param {number} postId - The ID of the post to render.
         */
        function renderPostDetail(postId) {
            const contentDiv = document.getElementById('app-content');
            const post = POSTS.find(p => p.id === postId);

            if (!post) {
                contentDiv.innerHTML = '<h1 style="text-align: center; padding: 50px;">포스트를 찾을 수 없습니다. (Post Not Found)</h1>';
                return;
            }

            contentDiv.innerHTML = `
                <article class="post-detail">
                    <header class="detail-header">
                        <h1>${post.title}</h1>
                        <div class="detail-meta">
                            <span>Category: ${post.category.toUpperCase()}</span>
                            <span>Published: ${post.date}</span>
                        </div>
                    </header>
                    <img src="${post.image}" alt="${post.title}" class="detail-image" onerror="this.onerror=null;this.src='https://placehold.co/900x450/343a40/ffffff?text=Post+Image+Error';">
                    
                    <section class="detail-content">
                        ${post.detailContent}
                    </section>
                    
                    <a href="#home" onclick="navigate('home'); return false;" style="display: block; margin-top: 40px; text-align: center; font-weight: 600;">&larr; 목록으로 돌아가기</a>
                </article>
            `;
        }


        // 3. Routing & Navigation

        const routes = {
            'home': renderHome,
            'technology': renderTechnology,
            'design': renderDesign,
            'about': renderAbout
            // 'post' is handled dynamically in navigate function
        };

        /**
         * Handles navigation to a specific path/page.
         * @param {string} path - The page identifier (e.g., 'home', 'technology', 'post').
         * @param {number|null} [postId=null] - Optional post ID for 'post' path.
         */
        function navigate(path, postId = null) {
            
            if (path === 'post' && postId !== null) {
                renderPostDetail(postId);
                history.pushState(null, '', `#post/${postId}`);
            } else {
                const routeHandler = routes[path] || routes['home'];
                routeHandler();
                updateNavigation(path);
                history.pushState(null, '', `#${path}`);
            }

            // Close mobile menu if open
            document.getElementById('main-nav').classList.remove('open');
        }
        
        /**
         * Updates the active state of navigation links.
         * @param {string} currentPath - The current active page path.
         */
        function updateNavigation(currentPath) {
            // Remove 'active' class from all links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });

            // Find and set 'active' class for the current top-level path
            // For detail pages ('post'), we highlight the 'home' or appropriate category link
            let highlightPath = currentPath;
            const currentPost = POSTS.find(p => p.id === parseInt(currentPath));
            if (currentPost) {
                // If on a post detail page, highlight its category's top-level menu item
                highlightPath = currentPost.category === 'portpolio' ? 'design' : currentPost.category;
            } else if (currentPath.startsWith('post/')) {
                 // Try to determine category from hash for highlighting
                const postId = parseInt(currentPath.split('/')[1]);
                const post = POSTS.find(p => p.id === postId);
                if (post) {
                    highlightPath = post.category === 'portpolio' ? 'design' : post.category;
                } else {
                    highlightPath = 'home';
                }
            }


            const activeLink = document.querySelector(`.nav-link[data-path="${highlightPath}"]`);
            if (activeLink) {
                activeLink.classList.add('active');
            }
        }
        
        // 4. UI Interaction Logic (Mobile Menu & Dark Mode)

        /**
         * Toggles the visibility of the mobile navigation menu.
         */
        function toggleMobileMenu() {
            const nav = document.getElementById('main-nav');
            const buttonIcon = document.querySelector('#mobile-menu-btn i');
            nav.classList.toggle('open');
            if (nav.classList.contains('open')) {
                buttonIcon.classList.remove('fa-bars');
                buttonIcon.classList.add('fa-times');
            } else {
                buttonIcon.classList.remove('fa-times');
                buttonIcon.classList.add('fa-bars');
            }
        }
        
        /**
         * Toggles Dark Mode state.
         */
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            // Store preference in localStorage (optional, but good practice)
            localStorage.setItem('darkMode', isDarkMode);

            // Update icon
            const icon = document.querySelector('#dark-mode-toggle i');
            if (isDarkMode) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }

        // 5. Initialization

        document.addEventListener('DOMContentLoaded', () => {
            // Set current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();

            // Attach event listeners
            document.getElementById('mobile-menu-btn').addEventListener('click', toggleMobileMenu);
            document.getElementById('dark-mode-toggle').addEventListener('click', toggleDarkMode);

            // Check for stored Dark Mode preference
            const storedDarkMode = localStorage.getItem('darkMode');
            if (storedDarkMode === 'true') {
                document.body.classList.add('dark-mode');
                document.querySelector('#dark-mode-toggle i').classList.add('fa-sun');
            } else {
                 document.querySelector('#dark-mode-toggle i').classList.add('fa-moon');
            }
            
            // Initial routing based on URL hash
            const hash = window.location.hash.substring(1);
            if (hash.startsWith('post/')) {
                const postId = parseInt(hash.split('/')[1]);
                navigate('post', postId);
            } else {
                navigate(hash || 'home');
            }
            
            // Handle browser back/forward buttons
            window.addEventListener('popstate', () => {
                const hash = window.location.hash.substring(1);
                if (hash.startsWith('post/')) {
                    const postId = parseInt(hash.split('/')[1]);
                    navigate('post', postId);
                } else {
                    navigate(hash || 'home');
                }
            });
        });

    </script>
</body>
