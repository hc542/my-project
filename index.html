<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyuck's Quantum Physics & Music Blog</title>
    <!-- Inter 폰트 사용 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome Icon Library (Standard CDN for reliability) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /*
         * =======================================================
         * 1. CSS Variables & Global Styles (최신 디자인 트렌드 적용)
         * =======================================================
         */
        :root {
            /* Light Mode */
            --color-bg: #f8f9fa;
            --color-text-primary: #212529;
            --color-text-secondary: #495057;
            --color-accent: #007bff; /* Primary Blue */
            --color-card-bg: #ffffff;
            --color-border: #e9ecef;
            --color-shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
            --color-hover-bg: #f1f3f5;
        }

        /* Dark Mode */
        .dark-mode {
            --color-bg: #1a1a1a;
            --color-text-primary: #e9ecef;
            --color-text-secondary: #adb5bd;
            --color-accent: #4da6ff; /* Lighter Blue for contrast */
            --color-card-bg: #2b2b2b;
            --color-border: #3c3c3c;
            --color-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --color-hover-bg: #3c3c3c;
        }

        /* Global Reset and Typography */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text-primary);
            transition: background-color 0.3s, color 0.3s;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: var(--color-accent);
            transition: color 0.2s;
        }

        a:hover {
            color: var(--color-text-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /*
         * =======================================================
         * 2. Header & Navigation (헤더 및 GNB)
         * =======================================================
         */
        header {
            border-bottom: 1px solid var(--color-border);
            padding: 15px 0;
            margin-bottom: 30px;
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: var(--color-card-bg); /* Use card background for header to stand out slightly */
            box-shadow: var(--color-shadow);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-text-primary);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 6px;
            transition: background-color 0.2s;
            cursor: pointer;
            color: var(--color-text-secondary);
        }

        .nav-link:hover, .nav-link.active {
            background-color: var(--color-hover-bg);
            color: var(--color-accent);
        }

        /* Utility buttons (Dark Mode Toggle, Mobile Menu) */
        .utility-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--color-text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .icon-btn:hover {
            background-color: var(--color-hover-bg);
        }

        .mobile-menu-btn {
            display: none; /* Hidden on desktop */
        }

        /*
         * =======================================================
         * 3. Main Content & Posts (주요 콘텐츠)
         * =======================================================
         */

        /* Featured Post Style */
        .featured-post {
            background-color: var(--color-card-bg);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 40px;
            display: flex;
            box-shadow: var(--color-shadow);
            transition: transform 0.3s;
        }

        .featured-post:hover {
            transform: translateY(-5px);
        }

        .featured-img-container {
            width: 50%;
            height: 400px;
            overflow: hidden;
        }

        .featured-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .featured-content {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .featured-content h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .featured-content p {
            color: var(--color-text-secondary);
            margin-bottom: 20px;
        }

        .post-meta {
            font-size: 0.85rem;
            color: var(--color-text-secondary);
            display: flex;
            justify-content: space-between;
        }

        /* Post Grid Style */
        .post-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3열 구조 */
            gap: 30px;
            padding-bottom: 50px;
        }

        .post-card {
            background-color: var(--color-card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--color-border);
            box-shadow: var(--color-shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .post-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            /* Placeholder styling */
            background-color: var(--color-hover-bg);
        }

        .card-content {
            padding: 20px;
        }

        .card-content h3 {
            font-size: 1.25rem;
            margin-bottom: 10px;
            line-height: 1.4;
            color: var(--color-text-primary);
        }

        .card-content p {
            font-size: 0.95rem;
            color: var(--color-text-secondary);
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* About Section Specific Styling */
        .about-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            text-align: center;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid var(--color-accent);
        }

        .about-section h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--color-text-primary);
        }

        .about-section p {
            max-width: 600px;
            margin-bottom: 30px;
            color: var(--color-text-secondary);
        }

        .contact-links {
            display: flex;
            gap: 20px;
            font-size: 1.1rem;
        }

        /*
         * =======================================================
         * 4. Footer (푸터)
         * =======================================================
         */
        footer {
            border-top: 1px solid var(--color-border);
            padding: 20px 0;
            text-align: center;
            font-size: 0.85rem;
            color: var(--color-text-secondary);
        }

        .footer-nav {
            margin-bottom: 10px;
        }

        .footer-nav a {
            margin: 0 10px;
            color: var(--color-text-secondary);
        }

        .footer-nav a:hover {
            color: var(--color-accent);
        }

        /*
         * =======================================================
         * 5. Responsive Design (반응형: 미디어 쿼리)
         * =======================================================
         */

        /*
         * BREAKPOINT 1: Tablet (max-width: 992px)
         */
        @media (max-width: 992px) {
            .featured-post {
                flex-direction: column;
                height: auto;
            }

            .featured-img-container,
            .featured-content {
                width: 100%;
                height: auto;
            }

            .featured-content {
                padding: 30px;
            }

            .post-grid {
                grid-template-columns: repeat(2, 1fr); /* 2열 구조 */
                gap: 20px;
            }
        }

        /*
         * BREAKPOINT 2: Mobile (max-width: 768px)
         */
        @media (max-width: 768px) {
            header {
                padding: 10px 0;
            }

            .nav-links {
                display: none; /* Hide desktop menu */
                flex-direction: column;
                position: absolute;
                top: 51px; /* Below header */
                left: 0;
                width: 100%;
                background-color: var(--color-card-bg);
                border-top: 1px solid var(--color-border);
                box-shadow: var(--color-shadow);
                padding: 10px 20px;
            }

            .nav-links.open {
                display: flex; /* Show mobile menu when 'open' class is active */
            }

            .nav-link {
                padding: 10px 0;
                border-bottom: 1px solid var(--color-border);
            }
            .nav-link:last-child {
                border-bottom: none;
            }

            .mobile-menu-btn {
                display: block; /* Show mobile menu button */
            }

            .post-grid {
                grid-template-columns: 1fr; /* 1열 구조 */
            }

            .featured-content h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="container navbar">
            <div class="logo">
                <a href="#home" onclick="navigate('home')">Hyuck's Blog</a>
            </div>
            
            <!-- Global Navigation Bar (GNB) -->
            <nav class="nav-links" id="main-nav">
                <span class="nav-link active" data-path="home" onclick="navigate('home')">홈 (Home)</span>
                <span class="nav-link" data-path="technology" onclick="navigate('technology')">기술 (Technology)</span>
                <span class="nav-link" data-path="design" onclick="navigate('design')">디자인 (Design/Portfolio)</span>
                <span class="nav-link" data-path="about" onclick="navigate('about')">소개 (About)</span>
            </nav>

            <!-- Utility Buttons (Dark Mode & Mobile Menu) -->
            <div class="utility-buttons">
                <!-- Dark Mode Toggle -->
                <button class="icon-btn" id="dark-mode-toggle" aria-label="다크 모드 토글">
                    <i class="fas fa-moon"></i>
                </button>
                <!-- Mobile Menu Toggle Button -->
                <button class="icon-btn mobile-menu-btn" id="mobile-menu-btn" aria-label="모바일 메뉴 열기/닫기">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container" id="app-content">
        <!-- Main content will be dynamically loaded here by JavaScript (SPA) -->
    </main>

    <footer>
        <div class="container">
            <div class="footer-nav">
                <a href="#home" onclick="navigate('home')">홈</a>
                <a href="#technology" onclick="navigate('technology')">기술</a>
                <a href="#design" onclick="navigate('design')">디자인</a>
                <a href="#about" onclick="navigate('about')">소개</a>
            </div>
            <p>&copy; <span id="current-year"></span> Hyuck. Powered by Static HTML/CSS/JS. All rights reserved.</p>
        </div>
    </footer>

    <script>
        /*
         * =======================================================
         * JAVASCRIPT: Data, Routing, and UI Interaction (DOM 조작)
         * =======================================================
         */

        // 1. Post Data (item.csv 내용 기반) - 이미지 업데이트 완료!
        const POSTS = [
            // technology
            { 
                id: 1, 
                category: 'technology', 
                title: 'Superconducting Quan Computer', 
                content: 'Superconducting quantum computer recent trend overview. Exploring the latest in qubit coherence times.', 
                date: '2025-12-03', 
                // [이미지 변경] 초전도 양자 칩과 유사한 하이테크/회로 이미지
                image: 'https://images.unsplash.com/photo-1635070041078-e363dbe005cb?auto=format&fit=crop&w=800&q=80' 
            }, 
            { 
                id: 2, 
                category: 'technology', 
                title: 'Ion Trap Quan Computer', 
                content: 'Ion Trap quantum computer recent trend overview. Precision laser manipulation of individual ions.', 
                date: '2025-12-04', 
                // [이미지 변경] 레이저/광학 실험실 느낌의 이미지
                image: 'https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=800&q=80' 
            },
            // portpolio (Used for Design/Portfolio section)
            { 
                id: 3, 
                category: 'portpolio', 
                title: 'Physics of Sound & Music', 
                content: 'Physics of sound, music, and musical instrument analysis. Understanding harmonics and waves.', 
                date: '2025-12-06', 
                // [이미지 변경] 악기/음표/음파 관련 이미지
                image: 'https://images.unsplash.com/photo-1511379938547-c1f69419868d?auto=format&fit=crop&w=800&q=80' 
            },
            { 
                id: 4, 
                category: 'portpolio', 
                title: 'Quantum mechanics for QC', 
                content: 'Basic quantum physics for quantum computer tutorial. The mathematics behind superposition.', 
                date: '2025-12-07', 
                // [이미지 변경] 칠판의 수학 공식/물리학 관련 이미지
                image: 'https://images.unsplash.com/photo-1636466497217-26a8cbeaf0aa?auto=format&fit=crop&w=800&q=80' 
            },
        ];
        
        // Featured Post (The newest one)
        // [이미지 변경] 가장 최신 글(Featured)은 웅장한 미래지향적 양자 컴퓨터 느낌
        const featuredPost = POSTS.reduce((latest, post) => {
            return new Date(post.date) > new Date(latest.date) ? post : latest;
        }, POSTS[0]);

        // 만약 최신 글이 없을 경우를 대비한 기본값도 업데이트
        const defaultFeatured = { 
            id: 0, 
            category: 'Notice', 
            title: 'Welcome to the Blog', 
            content: 'No posts yet.', 
            date: '2025-01-01', 
            image: 'https://images.unsplash.com/photo-1610444583642-83244225b686?auto=format&fit=crop&w=800&q=80' 
        };
        
        // 실제 사용할 Featured Post 결정
        const finalFeaturedPost = POSTS.length > 0 ? featuredPost : defaultFeatured;

        // User Data
        const USER_DATA = {
            name: 'Hyuck',
            github: 'https://github.com/hc542',
            email: 'hcho@cnu.ac.kr',
            bio: '양자 컴퓨터, 양자 역학, 그리고 소리와 음악의 물리학에 대한 연구 및 프로젝트를 기록하는 블로그입니다. 새로운 기술과 지식을 공유합니다.',
            // [이미지 변경] 프로필 사진: 깔끔한 인물 아이콘 또는 실제 사진 느낌의 플레이스홀더
            image: 'https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?auto=format&fit=crop&w=150&q=80' 
        };


        // 2. DOM Manipulation Functions (Content Rendering)

        /**
         * @param {Object} post The post data object.
         * @returns {string} HTML string for a single post card.
         */
        function createPostCard(post) {
            // 모든 포스트 카드는 POSTS에 정의된 고유한 이미지를 사용합니다.
            const imgUrl = post.image;

            return `
                <article class="post-card" onclick="alert('Post ID: ${post.id}\\nTitle: ${post.title}')">
                    <img src="${imgUrl}" alt="${post.title}" class="post-img" onerror="this.onerror=null;this.src='https://placehold.co/800x600/868e96/ffffff?text=Image+Not+Found';">
                    <div class="card-content">
                        <h3>${post.title}</h3>
                        <p>${post.content}</p>
                        <div class="post-meta">
                            <span>${post.category.toUpperCase()}</span>
                            <span>${post.date}</span>
                        </div>
                    </div>
                </article>
            `;
        }
        
        /**
         * Renders the Home page content.
         */
        function renderHome() {
            const contentDiv = document.getElementById('app-content');
            
            // Filter to get the 3 latest posts excluding the featured one
            const latestPosts = POSTS.filter(p => p.id !== finalFeaturedPost.id)
                                    .sort((a, b) => new Date(b.date) - new Date(a.date))
                                    .slice(0, 3);
                                    
            // Featured Post Image
            const featuredImgUrl = finalFeaturedPost.image;

            contentDiv.innerHTML = `
                <!-- Featured Post Section -->
                <section class="featured-post">
                    <div class="featured-img-container">
                        <img src="${featuredImgUrl}" alt="${finalFeaturedPost.title}" class="featured-img" onerror="this.onerror=null;this.src='https://placehold.co/800x600/343a40/ffffff?text=Featured+Image';">
                    </div>
                    <div class="featured-content">
                        <span class="post-meta" style="margin-bottom: 5px;">${finalFeaturedPost.category.toUpperCase()} | ${finalFeaturedPost.date}</span>
                        <h2>${finalFeaturedPost.title}</h2>
                        <p>${finalFeaturedPost.content}</p>
                        <a href="#" class="read-more" onclick="alert('Viewing Featured Post: ${finalFeaturedPost.title}'); return false;">자세히 보기 &rarr;</a>
                    </div>
                </section>

                <!-- Post Grid Section -->
                <h2>최근 포스트 (Recent Posts)</h2>
                <div class="post-grid">
                    ${latestPosts.map(createPostCard).join('')}
                </div>
            `;
        }

        /**
         * Renders the Technology page content.
         */
        function renderTechnology() {
            const contentDiv = document.getElementById('app-content');
            const techPosts = POSTS.filter(p => p.category === 'technology')
                                   .sort((a, b) => new Date(b.date) - new Date(a.date));

            contentDiv.innerHTML = `
                <h1 style="margin-bottom: 30px; font-size: 2rem;">기술 (Technology)</h1>
                <div class="post-grid" style="grid-template-columns: repeat(3, 1fr);">
                    ${techPosts.map(createPostCard).join('')}
                </div>
                ${techPosts.length === 0 ? '<p style="text-align: center; color: var(--color-text-secondary);">아직 기술 관련 포스트가 없습니다.</p>' : ''}
            `;
        }

        /**
         * Renders the Design/Portfolio page content.
         */
        function renderDesign() {
            const contentDiv = document.getElementById('app-content');
            // 'portpolio' items are mapped to the '디자인' page
            const designPosts = POSTS.filter(p => p.category === 'portpolio')
                                     .sort((a, b) => new Date(b.date) - new Date(a.date));

            contentDiv.innerHTML = `
                <h1 style="margin-bottom: 30px; font-size: 2rem;">디자인 / 포트폴리오 (Design / Portfolio)</h1>
                <div class="post-grid" style="grid-template-columns: repeat(3, 1fr);">
                    ${designPosts.map(createPostCard).join('')}
                </div>
                ${designPosts.length === 0 ? '<p style="text-align: center; color: var(--color-text-secondary);">아직 디자인/포트폴리오 관련 포스트가 없습니다.</p>' : ''}
            `;
        }
        
        /**
         * Renders the About page content.
         */
        function renderAbout() {
            const contentDiv = document.getElementById('app-content');
            contentDiv.innerHTML = `
                <section class="about-section">
                    <img src="${USER_DATA.image}" alt="Hyuck's Profile" class="profile-img" onerror="this.onerror=null;this.src='https://placehold.co/150x150/007bff/ffffff?text=Hyuck+P';">
                    
                    <h1>${USER_DATA.name} (Hyuck)</h1>
                    <p class="subtitle" style="font-size: 1.1rem; color: var(--color-accent); margin-top: -15px;">Project: interest, contact</p>
                    <p>${USER_DATA.bio}</p>

                    <div class="contact-links">
                        <a href="${USER_DATA.github}" target="_blank" style="display: flex; align-items: center; gap: 5px;">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                        <a href="mailto:${USER_DATA.email}" style="display: flex; align-items: center; gap: 5px;">
                            <i class="fas fa-envelope"></i> Email
                        </a>
                    </div>
                </section>
            `;
        }


        // 3. Routing & Navigation

        const routes = {
            'home': renderHome,
            'technology': renderTechnology,
            'design': renderDesign,
            'about': renderAbout
        };

        /**
         * Handles navigation to a specific path/page.
         * @param {string} path - The page identifier (e.g., 'home', 'technology').
         */
        function navigate(path) {
            const routeHandler = routes[path] || routes['home'];
            routeHandler();
            updateNavigation(path);
            
            // Update URL hash for SPA-like history and direct linking
            history.pushState(null, '', `#${path}`);

            // Close mobile menu if open
            document.getElementById('main-nav').classList.remove('open');
        }
        
        /**
         * Updates the active state of navigation links.
         * @param {string} currentPath - The current active page path.
         */
        function updateNavigation(currentPath) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('data-path') === currentPath) {
                    link.classList.add('active');
                }
            });
        }
        
        // 4. UI Interaction Logic (Mobile Menu & Dark Mode)

        /**
         * Toggles the visibility of the mobile navigation menu.
         */
        function toggleMobileMenu() {
            const nav = document.getElementById('main-nav');
            const buttonIcon = document.querySelector('#mobile-menu-btn i');
            nav.classList.toggle('open');
            if (nav.classList.contains('open')) {
                buttonIcon.classList.remove('fa-bars');
                buttonIcon.classList.add('fa-times');
            } else {
                buttonIcon.classList.remove('fa-times');
                buttonIcon.classList.add('fa-bars');
            }
        }
        
        /**
         * Toggles Dark Mode state.
         */
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            // Store preference in localStorage (optional, but good practice)
            localStorage.setItem('darkMode', isDarkMode);

            // Update icon
            const icon = document.querySelector('#dark-mode-toggle i');
            if (isDarkMode) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }

        // 5. Initialization

        document.addEventListener('DOMContentLoaded', () => {
            // Set current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();

            // Attach event listeners
            document.getElementById('mobile-menu-btn').addEventListener('click', toggleMobileMenu);
            document.getElementById('dark-mode-toggle').addEventListener('click', toggleDarkMode);

            // Check for stored Dark Mode preference
            const storedDarkMode = localStorage.getItem('darkMode');
            if (storedDarkMode === 'true') {
                document.body.classList.add('dark-mode');
                document.querySelector('#dark-mode-toggle i').classList.add('fa-sun');
            } else {
                 document.querySelector('#dark-mode-toggle i').classList.add('fa-moon');
            }
            
            // Initial routing based on URL hash
            const initialPath = window.location.hash.substring(1) || 'home';
            navigate(initialPath);
            
            // Handle browser back/forward buttons
            window.addEventListener('popstate', () => {
                const path = window.location.hash.substring(1) || 'home';
                navigate(path);
            });
        });

    </script>
</body>
</html>
